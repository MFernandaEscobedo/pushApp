<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Push App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    
    <ion-list>
      <ion-list-header>
        <ion-label>Pushes</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let push of mensajes">
        <ion-label>
          <h1>{{ push.title }}</h1>
          <p> {{ push.body }} </p>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
